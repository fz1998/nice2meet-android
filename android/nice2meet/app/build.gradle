apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.threebody.conference"
        minSdkVersion 11
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
//    compile project(':library')
    compile 'com.jakewharton:butterknife:6.0.0'
    compile 'com.android.support:appcompat-v7:21.0.+'
//    testCompile 'org.testng:testng:6.0.1'

    // moved from library module here @08:18, 20150906
//    compile files('libs/fastjson.jar')
//    compile files('libs/android-async-http-1.4.4-fix.jar')
//    compile files('libs/mcu1.3_sdk.jar')

    // moved libs out of source tree
    compile files('../libs/fastjson.jar')
    compile files('../libs/android-async-http-1.4.4-fix.jar')
    compile files('../libs/mcu1.3_sdk.jar')

}


